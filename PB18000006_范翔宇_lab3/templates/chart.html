<!doctype html>
<head>
    <title>业务统计曲线图</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<section class="content">
  <header>
    <h1 style="text-align:center;">业务统计曲线图</h1>
  </header>
  <body onload="drawplot({{ssm}},{{ssc}},{{smm}},{{smc}},{{lsm}},{{lsc}},{{lmm}},{{lmc}})">
    <center>
    <a href="/home">返回首页</a>
    <hr>
    <a href="/statistics/">业务统计表格</a>
    <hr>
    <form action="/chart/" method="post">
        <h1>请输入业务统计年份</h1>
        <table>
            <tr>
                <td>年份:</td>
                <td><input type="text" name="year"><br></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" ,value="提交"></td>
            </tr>
        </table>
    </form>
    <div id="container_ssm" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_ssc" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_smm" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_smc" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_lsm" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_lsc" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_lmm" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <div id="container_lmc" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    function drawplot(ssm,ssc,smm,smc,lsm,lsc,lmm,lmc) {   
    var title_ssm = {
        text: '储蓄业务季度金额统计图'   
    };
    var title_ssc = {
        text: '储蓄业务季度客户统计图'   
    };
    var title_smm = {
        text: '储蓄业务月度金额统计图'   
    };
    var title_smc = {
        text: '储蓄业务月度客户统计图'   
    };
    var title_lsm = {
        text: '贷款业务季度金额统计图'   
    };
    var title_lsc = {
        text: '贷款业务季度客户统计图'   
    };
    var title_lmm = {
        text: '贷款业务月度金额统计图'   
    };
    var title_lmc = {
        text: '贷款业务月度客户统计图'   
    };
    var xAxis_season = {
        categories: ['season1','season2','season3','season4']
    };
    var xAxis_month = {
        categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec']
    };
    var plotOptions = {
        line: {
            dataLabels: {
                enabled: true
            },   
            enableMouseTracking: false
        }
    };
    var series_ssm= [{
            name: 'Beijing branch',
            data: ssm[0]
        }, {
            name: 'Shanghai branch',
            data: ssm[1]
        }, {
            name: 'Hefei branch',
            data: ssm[2]
        }
    ];
    var series_ssc= [{
            name: 'Beijing branch',
            data: ssc[0]
        }, {
            name: 'Shanghai branch',
            data: ssc[1]
        }, {
            name: 'Hefei branch',
            data: ssc[2]
        }
    ];
    var series_smm= [{
            name: 'Beijing branch',
            data: smm[0]
        }, {
            name: 'Shanghai branch',
            data: smm[1]
        }, {
            name: 'Hefei branch',
            data: smm[2]
        }
    ];
    var series_smc= [{
            name: 'Beijing branch',
            data: smc[0]
        }, {
            name: 'Shanghai branch',
            data: smc[1]
        }, {
            name: 'Hefei branch',
            data: smc[2]
        }
    ];
    var series_lsm= [{
            name: 'Beijing branch',
            data: lsm[0]
        }, {
            name: 'Shanghai branch',
            data: lsm[1]
        }, {
            name: 'Hefei branch',
            data: lsm[2]
        }
    ];
    var series_lsc= [{
            name: 'Beijing branch',
            data: lsc[0]
        }, {
            name: 'Shanghai branch',
            data: lsc[1]
        }, {
            name: 'Hefei branch',
            data: lsc[2]
        }
    ];
    var series_lmm= [{
            name: 'Beijing branch',
            data: lmm[0]
        }, {
            name: 'Shanghai branch',
            data: lmm[1]
        }, {
            name: 'Hefei branch',
            data: lmm[2]
        }
    ];
    var series_lmc= [{
            name: 'Beijing branch',
            data: lmc[0]
        }, {
            name: 'Shanghai branch',
            data: lmc[1]
        }, {
            name: 'Hefei branch',
            data: lmc[2]
        }
    ];
    
    var json_ssm = {};
    var json_ssc = {};
    var json_smm = {};
    var json_smc = {};
    var json_lsm = {};
    var json_lsc = {};
    var json_lmm = {};
    var json_lmc = {};

    json_ssm.title = title_ssm;
    json_ssm.xAxis = xAxis_season;  
    json_ssm.series = series_ssm;
    json_ssm.plotOptions = plotOptions;
    $('#container_ssm').highcharts(json_ssm);

    json_ssc.title = title_ssc;
    json_ssc.xAxis = xAxis_season;  
    json_ssc.series = series_ssc;
    json_ssc.plotOptions = plotOptions;
    $('#container_ssc').highcharts(json_ssc);

    json_smm.title = title_smm;
    json_smm.xAxis = xAxis_month;  
    json_smm.series = series_smm;
    json_smm.plotOptions = plotOptions;
    $('#container_smm').highcharts(json_smm);

    json_smc.title = title_smc;
    json_smc.xAxis = xAxis_month;  
    json_smc.series = series_smc;
    json_smc.plotOptions = plotOptions;
    $('#container_smc').highcharts(json_smc);

    json_lsm.title = title_lsm;
    json_lsm.xAxis = xAxis_season;  
    json_lsm.series = series_lsm;
    json_lsm.plotOptions = plotOptions;
    $('#container_lsm').highcharts(json_lsm);

    json_lsc.title = title_lsc;
    json_lsc.xAxis = xAxis_season;  
    json_lsc.series = series_lsc;
    json_lsc.plotOptions = plotOptions;
    $('#container_lsc').highcharts(json_lsc);

    json_lmm.title = title_lmm;
    json_lmm.xAxis = xAxis_month;  
    json_lmm.series = series_lmm;
    json_lmm.plotOptions = plotOptions;
    $('#container_lmm').highcharts(json_lmm);

    json_lmc.title = title_lmc;
    json_lmc.xAxis = xAxis_month;  
    json_lmc.series = series_lmc;
    json_lmc.plotOptions = plotOptions;
    $('#container_lmc').highcharts(json_lmc);
    
    };
    </script>
    </center>
    <canvas id="myChart" width="300" height="300"></canvas>
  </body>
</section>
