<!doctype html>
<html lang="cn-zh">
<title>客户管理</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
  <header>
    <h1 style="text-align:center;">客户管理</h1>
  </header>
  <body>
    <center>
    <h1>客户信息列表</h1>
    <a href="/home">返回首页</a>
    <hr>
    <a href="/searchCustom/">查询客户</a>
    <hr>
    <a href="/addscus/">添加客户</a>
    <hr>
    <table border="1px" width="400px">
        <tr style="text-align:center">
            <th>操作</th>
            <th>身份证号</th>
            <th>姓名</th>
            <th>联系电话</th>
            <th>家庭住址</th>
            <th>联系人手机号</th>
            <th>联系人姓名</th>
            <th>联系人Email</th>
            <th>与客户关系</th>
            <th>贷款负责人</th>
            <th>账户负责人</th>
        </tr>
        {% for i in userlist %}
        <tr style="text-align:center" id = "sheetcus">
            <td><a href="/del?cusID={{ i[0] }}">删除</a> | <a href="/changeCustom?cusID={{ i[0] }}">更改</a></td>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
            <td>{{ i[6] }}</td>
            <td>{{ i[7] }}</td>
            <td>{{ i[8] }}</td>
            <td>{{ i[9] }}</td>
        </tr>
        {% endfor %}

    </table>
    </center>

  </body>
</section>
</html>
