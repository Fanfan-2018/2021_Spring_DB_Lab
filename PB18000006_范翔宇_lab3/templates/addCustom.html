<!DOCTYPE html>
<title>添加客户</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
    <header>
        <h1 style="text-align:center;">添加客户</h1>
    </header>
    <body>
    <center>
        <a href="/customerManage/">返回</a>
        <hr>
        <form action="/addscus/" method="post">
            <h1>请输入添加的信息</h1>
            <table>
                <tr>
                    <td>身份证号*:</td>
                    <td><input type="text" name="cusID"><br></td>
                </tr>
                <tr>
                    <td>姓名*:</td>
                    <td><input type="text" name="cusname"><br></td>
                </tr>
                <tr>
                    <td>联系电话*:</td>
                    <td><input type="text" name="cusphone"><br></td>
                </tr>
                <tr>
                    <td>家庭住址:</td>
                    <td><input type="text" name="address"><br></td>
                </tr>
                <tr>
                    <td>联系人手机号*:</td>
                    <td><input type="text" name="contactphone"><br></td>
                </tr>
                <tr>
                    <td>联系人姓名*:</td>
                    <td><input type="text" name="contactname"><br></td>
                </tr>
                <tr>
                    <td>联系人email:</td>
                    <td><input type="text" name="contactemail"><br></td>
                </tr>
                <tr>
                    <td>与客户关系*:</td>
                    <td><input type="text" name="relation"><br></td>
                </tr>
                <tr>
                    <td>贷款负责人:</td>
                    <td><input type="text" name="loanres"><br></td>
                </tr>
                <tr>
                    <td>账户负责人:</td>
                    <td><input type="text" name="accres"><br></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" ,value="确定"></td>
                </tr>

            </table>
        </form>
    </center>
    </body>
</section>
